<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <title>kiberclick1</title>
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="favicons/site.webmanifest">
  <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#716fff">
  <link rel="shortcut icon" href="favicons/favicon.ico">
</head>

<body>



  <div class="header">

    <img class="coin_ico" src="img/coin_ico.svg">
    <img class="shop" src="img/shop.svg">
    <a class="moneynum" id="mymoneynum">0</a>

  </div>

  <div class="main" id="main">
    <img class="coin" src="coins/coin.svg" id="clicker">
  </div>

  <div class="shop" id="shopwin">

    <div class="card">
      <img class="imgcoin" src="coins/bitcoin.svg">
      <!--<p class="cardtext">Сама нестабильность! Может как сильно увеличить, так и сильно уменьшить количество ваших
        монет.</p>-->
        <a class="button" id="bitcoin">Buy</a>
    </div>

    <div class="card1">
      <img class="imgcoin" src="coins/dash.svg">
      <!--<p class="cardtext">Одна из самых технологичных монет. Награда за клик 2.</p>-->
      <a class="button" id="dash">Buy</a>
    </div>

    <div class="card">
      <img class="imgcoin" src="coins/ethereum.svg">
      <!--<p class="cardtext">Самая популярная монета. Награда от 1 до 4.</p>-->
      <a class="button" id="ethereum">Buy</a>
    </div>

    <div class="card1">
      <img class="imgcoin" src="coins/monero.svg">
      <!--<p class="cardtext">Привет от майнинга на процессорах. Награда 1, но есть шанс получить 20 за клик.</p>-->
      <a class="button" id="monero">Buy</a>
    </div>

    <div class="card">
      <img class="imgcoin" src="coins/ripple.svg">
      <!--<p class="cardtext">Валюта для платежных систем. Известна в узких кругах. Награда 3.</p>-->
      <a class="button" id="ripple">Buy</a>
    </div>

    <div class="card1">
      <img class="imgcoin" src="coins/tron.svg">
      <!--<p class="cardtext">Валюта, а также платформа децинтрализованного интернета. Награда от 7 до 15.</p>-->
      <a class="button" id="tron">Buy</a>
    </div>

    <div class="card">
      <img class="imgcoin" src="coins/usdt.svg">
      <!--<p class="cardtext">КриптоДоллар. Немного вырастает и немного падает. Награда от 3 до 7.</p>-->
      <a class="button" id="usdt">Buy</a>
    </div>

    <div class="card1">
      <img class="imgcoin" src="coins/coin.svg">
      <!--<p class="cardtext">Монетка из начала игры. Награда 1.</p>-->
      <a class="button" id="coin">Buy</a>
    </div>

  </div>

  <script src="js/click.js"></script>
</body>

</html>
